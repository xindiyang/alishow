{{extend '../layout.html'}}
{{block 'content'}}
<div class="container-fluid">
  <div class="page-title">
    <h1>用户</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <form>
        <h2>添加新用户</h2>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input id="email" class="form-control" name="admin_email" type="email" placeholder="邮箱">
        </div>
        <div class="form-group">
          <label for="slug">别名</label>
          <input id="slug" class="form-control" name="admin_nickname" type="text" placeholder="slug">
          <p class="help-block">https://zce.me/author/<strong>slug</strong></p>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input id="password" class="form-control" name="admin_pwd" type="text" placeholder="密码">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{/block}}

{{block 'js'}}
<script>
$('button').click(function(){
$.ajax({
  type:'post',
  url:'/admin/user/add',
  data:$('form').serialize(),
  success:function(res){
    if (res.code === 200) {
          // 添加成功
          alert('添加成功');
          location.href = '/admin/user/users.html';
        } else {
          alert('添加失败');
        }
  }
})
})
</script>
{{/block}}
